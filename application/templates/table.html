<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        {% for header in headings %}
        <th scope="col">{{ header }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in content %}
    <tr class="content" id="content-{{ row[0] }}">
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
